<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/db0e422e76.js" crossorigin="anonymous"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
  <script src="js/todoFunction.js"></script>
</head>


<body>
  <div id="wrap">
    <h1 id="title">To Do List</h1>
    <div id="inputBox">
      <form>
        <input type="text" id="todoInput" placeholder="Add New Task" value="">
        <button id="addBtn" type="button"><i class="fa-solid fa-plus"></i></button>
      </form>
    </div>
    <div id="todoBox">
      <ul id="todoList">
      </ul>
    </div>
  </div>
</body>

</html>
